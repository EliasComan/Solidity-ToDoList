<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list- Dapp</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card bg-dark rounder-0 mb-4  my-4 ">
                    <h1>Dapp</h1>    
                    <button class="btn btn-primary" id="enableEthereumButton ">Enable Ethereum</button>
                    <h6  class="text-muted">Descentralized To Do List- Dapp</h6>
                    <span >Your Wallet:</span>
                    <span id='account'></span>
                </div>
                <form  class="card card-body bg-dark rounded-0" id='taskForm'>
                    <h5>Save a task</h5>
                    <input type="text"
                    name='title'
                     placeholder="Write here a task"
                      class="form-control bg-dark 
                      text-white rounded-0 border-0 my-4"
                      >

                    <textarea  class='"form-control bg-dark text-white rounded-0 border-0 my-4 '
                     placeholder="I have to do.."
                     name='description'
                      rows="2">
                    </textarea>

                      <button class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-8 bg-dark">
               <div id='taskList' class="card bg-dark">
                   

                    
                </div>
            </div>
        </div>

    </div>
</body>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./App.js"></script>
    <script src="./ui.js"></script>

</html>
